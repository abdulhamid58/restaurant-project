<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant website</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="ftype-container">
        <div id="food-types">
            <div class="ftype" onClick='handleFood("breakfast")'>
                <img src="https://images.unsplash.com/photo-1625626275755-a2e1a03a8e9d?q=80&w=2013&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <p>Breakfast</p>
            </div>
            <div class="ftype" onClick='handleFood("burgers")'>
                <img src="https://plus.unsplash.com/premium_photo-1683619761468-b06992704398?q=80&w=1930&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <p>Burgers</p>
            </div>
            <div class="ftype" onClick='handleFood("icecream")'>
                <img src="https://plus.unsplash.com/premium_photo-1661288452010-951ca57991fc?q=80&w=2079&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <p>Icecream</p>
            </div>
            <div class="ftype" onClick='handleFood("drinks")'>
                <img src="https://images.unsplash.com/photo-1500217052183-bc01eee1a74e?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <p>Drinks</p>
            </div>
        </div>
    </div>


    <div id="recipes-container" class="hidden">
        <div id="recipe-nav">
            <button id="back-button">Back</button>
        </div>
        <div id="recipes-box">
            <div class="col-1">
                <ul id="food-list">


                </ul>
            </div>
            <div class="col-2">
                <div class="recipe-details">
                    <img id="info-image"
                        src="https://plus.unsplash.com/premium_photo-1661288452010-951ca57991fc?q=80&w=2079&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <div>
                        <h3>Ingredients</h3>
                        <br>
                        <ol id="ingredients-list">
                            <li>2 pounds ground beef</li>
                            <li>2 pounds ground beef</li>
                            <li>2 pounds ground beef</li>
                            <li>2 pounds ground beef</li>
                        </ol>
                    </div>
                    <div>
                        <h3>Directions</h3>
                        <br>
                        <ul id="directions-list">
                            <li>2 pounds ground beef</li>
                            <li>2 pounds ground beef</li>
                            <li>2 pounds ground beef</li>
                            <li>2 pounds ground beef</li>
                        </ul>
                    </div>

                    <div class="flex">

                        <p id="likes-count"></p>
                        <button id="like-btn">
                            like recipe
                        </button>
                    </div>

                    <form id="comment-form">
                        <textarea placeholder="Add comment" id="comment-box"></textarea>

                        <button type="submit">Add comment</button>
                    </form>

                    <div>
                        <h3>comments</h3>
                        <br>
                        <div id="comments-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
